<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate |  Rafa </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clicavel('+')" class="operator-btn">+</button>
            <button onclick="clicavel('7')">7</button>
            <button onclick="clicavel('8')">8</button>
            <button onclick="clicavel('9')">9</button>
            <button onclick="clicavel('-')" class="operator-btn">-</button>
            <button onclick="clicavel('4')">4</button>
            <button onclick="clicavel('5')">5</button>
            <button onclick="clicavel('6')">6</button>
            <button onclick="clicavel('*')" class="operator-btn">*</button>
            <button onclick="clicavel('1')">1</button>
            <button onclick="clicavel('2')">2</button>
            <button onclick="clicavel('3')">3</button>
            <button onclick="clicavel('/')" class="operator-btn">/</button>
            <button onclick="clicavel('0')">0</button>
            <button onclick="clicavel('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="DisplayClear()" class="operator-btn">C</button>
            <button onclick="ClearElement()" class="operator-btn">CE</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
